<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Carddy Party</title>
</head>
<body>
  <div class="container">
    <div class="prompt-window">
      Prompt
      <p class="prompt-window-text">PROMPT WINDOW HERE</p>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="gotCards">
          <p class="cardtext1"></p>
        </div>
      </div>
      <div class="col-4">
        <div class="gotCards">
          <p class="cardtext2"></p>
        </div>
      </div>
      <div class="col-4">
        <div class="gotCards">
          <p class="cardtext3"></p>
        </div>
      </div>
    </div>


  <div class="judgeControls">
    <button type="button" class="btn btn-outline-primary" id="getthemcards">Get recent cards</button>
    <button type="button" class="btn btn-outline-primary" id="promptButton">Fetch Prompt</button>
    <div id="turnTimer">
      <h2>Turn Timer</h2>
      <span id="turnOver"><p>Turn Over!</p></span>
      <p id="turnTimerDisplay"></p>
      
      <label for="selectTime" id="label">Select a timer</label>
      <select name="selectTime" id="selectTime">
          <option value="10">10</option>
        <option value="30">30</option>
          <option value="45">45</option>
          <option value="60">60</option>
      </select>
      <button  id="button">Start</button>
    </div>
  </div>
</div>
</body>
</html>
